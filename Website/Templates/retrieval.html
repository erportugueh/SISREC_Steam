<!DOCTYPE html>
<html>
<head>
    <title>{{ item.name }} – Related Items</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Information Retrieval for {{ item.name }}</h1>
    <p>{{ item.description }}</p>

    <h2>Related Items</h2>
    <ul>
        {% for related in related_items %}
            <li>
                <a href="{{ url_for('item_page', item_id=related.id) }}">
                    {{ related.name }} – ${{ related.price }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
